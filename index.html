<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hackathon To-Do Apps</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Hackathon To-Do List</h1>
    <p>Manage tasks collaboratively for the hackathon.</p>
  </header>

  <section id="todo-section">
    <form id="todo-form">
      <input type="text" id="contributor-name" placeholder="Your Name" required>
      <input type="text" id="task-content" placeholder="Task description..." required>
      <button type="submit">Add Task</button>
    </form>

    <div id="tasks-container">
      <!-- Tasks will appear here dynamically -->
    </div>
  </section>

  <footer>
    <p>Â© 2024 Hackathon To-Do App | Developed by Manash Mishra</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
